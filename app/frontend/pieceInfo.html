<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OOTDAI</title>
    <link rel="stylesheet" type="text/css" href="../resource/styles.css">
</head>
<body>
    <!-- loading -->
    <div id="loading" class="loading-container">
        <div class="loader"></div>
        <div class="loader-message ">Loading ...</div>
    </div>

    <!-- background -->
    <div class="explore-image-container">
        <img src="../resource/explore_bkg.jpg" alt="explore">
    </div>
    <div class="rounded-rectangle"></div>
    <div class="text-explore-title" style="top: 90px">
        <img style = " max-width: 280px; height: auto;" src="../resource/explore_white_word.png">
    </div>

    <!-- piece-info -->
    <div class="piece-info-container">
        <img id="piece-pic" class="piece-pic">
        <p id="piece-name" class="piece-title" ></p>
        <p id="price-text" class="piece-title" style="font-size: 22pt;"></p>
        <div class="buy-bt">Buy</div>
        <p class="piece-title">Owner</p>
        <div id="user-bt" class="user-container">
            <img class="user-pic" src="../resource/user_image.png" alt="Your Image">
            <p id="owner-username" class="username"></p>
        </div>
        <p class="piece-title">Brand</p>
        <p id="brand-text" class="piece-content"></p>
        <p class="piece-title">Size</p>
        <p id="size-text" class="piece-content">M</p>
        <p class="piece-title">Detail</p>
        <p id="detail-text" class="piece-content"></p>

        <script src="../frontend/pieceInfo.js"></script>
    </div>
</body>
</html>
