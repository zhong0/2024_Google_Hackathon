<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OOTDAI</title>
    <link rel="stylesheet" type="text/css" href="../resource/styles.css">
</head>
<body>
    <!-- loading -->
    <div id="loading" class="loading-container">
        <div class="loader"></div>
        <div class="loader-message ">Generating ...</div>
    </div>
        
    <!-- background -->
    <div class="explore-image-container">
        <img src="../resource/explore_bkg.jpg" alt="explore">
    </div>
    <div class="rounded-rectangle"></div>
    <div class="text-explore-title" style="top: 60px">
        <img style = " max-width: 280px; height: auto;" src="../resource/explore_white_word.png">
    </div>

    <!-- user -->
    <div class="search-bar">
        <input id="explore-input" type="text" class="explore-input">
        <div class="search-button">
            <img id = "search-bt" style = " max-width: 50px; height: auto;" src="../resource/search_bt.png" alt="search">
        </div>
    </div>
   
    <div class="text-explore">
        <img style = " max-width: 250px; height: auto;" src="../resource/recommendations_word.png" alt="recommend">
    </div>

    <!-- Set Card View -->
    <div id = "explore-set-container" class="explore-set-container"></div>
    <script src="../frontend/explore.js"></script>
</body>
</html>
