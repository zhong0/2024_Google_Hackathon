<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OOTDAI</title>
    <link rel="stylesheet" type="text/css" href="../resource/styles.css">
</head>
<body>
    <!-- loading -->
    <div id="loading" class="loading-container">
        <div class="loader"></div>
        <div class="loader-message ">Uploading ...</div>
    </div>
    
    <!-- background -->
    <div class="image-container">
        <img src="../resource/home_bkg.jpg" alt="home">
    </div>
    <div class="rounded-rectangle"></div>

    <p class="text-hello">Hi, {{name}},</p>

    <!-- buttons -->
    <div class="fitting-button">
        <input type="image" id="fitting-bt" style="width: 200px; height: auto;" src="../resource/fitting_bt.png" alt="fitting-button">
    </div>
    
    <div class="selfclothes-button">
        <img id = "selfclothes-bt" style = " max-width: 50px; height: auto;" src="../resource/clothes_bt.png" alt="wardrobe">
    </div>
    <div class="upload-button">
        <img id = "upload-bt" style = " max-width: 50px; height: auto;" src="../resource/upload_btn.png" alt="upload">
        <input type="file" id="input_file" style="display: none;" multiple="true">
    </div>

    <!-- explore -->
    <div class="text-explore">
        <img style = " max-width: 130px; height: auto;" src="../resource/explore_word.png" alt="explore">
    </div>
    <div class="explore-button-container">
        <img class="explore-button-container-bkg" src="../resource/explore_bt.jpg" alt="explore">
        <img class="overlay-image" src="../resource/set_word.png" alt="Overlay Image">
    </div>

    <!-- pieces recommend -->
    <div class="text-piece">
        <img style = " max-width: 60px; height: auto;" src="../resource/piece_word.png" alt="piece_word">
    </div>
    <div id="homepage-piece-gallery" class="explore-piece-image-gallery" style="top: 630px"></div>

    <script src="../frontend/homepage.js"></script>
</body>
</html>
