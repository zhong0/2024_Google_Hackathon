<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" type="text/css" href="../resource/styles.css">
</head>
<body>

    <div class="image-container">
        <img src="../resource/home_bkg.jpg" alt="home">
    </div>

    <div class="text-fittingroom">
        <img style = " max-width: 280px; height: auto;" src="../resource/OOTDAI_word.png">
