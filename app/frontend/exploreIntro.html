<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OOTDAI</title>
    <link rel="stylesheet" type="text/css" href="../resource/styles.css">
</head>
<body>
    <!-- background -->
    <div class="explore-image-container">
        <img src="../resource/explore_bkg.jpg" alt="explore">
    </div>
    <div class="rounded-rectangle"></div>
    <div class="text-explore-title" style="top: 90px">
        <img style = " max-width: 280px; height: auto;" src="../resource/explore_white_word.png">
    </div>

    <!-- like button-->>
    <input type="checkbox" id="like-bt" class="like-toggle-btn">
    <label id="like-label" for="like-bt" class="like-toggle-label" style="right: 8%; top: 235px"></label>

    
    <div class="center-container" style="top:255px;">
         <!-- clothes description -->
        <div class="explore-text" style="margin-right: 165px;">
            <img style = "max-width: 155px; height: auto;" src="../resource/description_word.png" alt="pick">
        </div>
        <div class="explore-set-tag-row" style="position: absolute; margin-right: 177px; margin-top: 50px;"></div>
        <div id="explore-set-description-text" class="explore-set-description-text" style="position: absolute; width: 320px; height: 100px; overflow-y: auto;  margin-top: 100px;"></div>
        <div id="set-image" class="explore-description-image-gallery" style="margin-top: 220px;"></div>
    
        <!-- piece recommend -->
        <div class="text-style" style="margin-top: 510px; margin-right: 30px;">
            <img style = "width: 290px; height: auto;" src="../resource/piece_recomm_word.png" alt="pick">
        </div>
    
        <div id="piece-image" class="explore-piece-image-gallery" style="margin-top: 560px;"></div>
    </div>


    <script src="../frontend/exploreIntro.js"></script>
</body>
</html>
