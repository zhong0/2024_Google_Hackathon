<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OOTDAI</title>
    <link rel="stylesheet" type="text/css" href="../resource/styles.css">
</head>
<body>
    <!-- background -->
    <div class="explore-image-container">
        <img src="../resource/explore_bkg.jpg" alt="explore">
    </div>
    <div class="rounded-rectangle"></div>
    <div class="text-explore-title" style="top: 90px">
        <img style = " max-width: 280px; height: auto;" src="../resource/explore_white_word.png">
    </div>

    <!-- clothes description -->
    <div class="text-style" style="top: 255px;">
        <img style = "max-width: 155px; height: auto;" src="../resource/description_word.png" alt="pick">
    </div>

    <!-- like button-->>
    <input type="checkbox" id="like-bt" class="like-toggle-btn">
    <label id="like-label" for="like-bt" class="like-toggle-label" style="right: 8%; top: 235px"></label>

    <div class="explore-set-tag-row" style="top: 290px; position: absolute; left: 8%;"></div>
    <div id="explore-set-description-text" class="explore-set-description-text" style="position: absolute; left: 8%; top: 365px; width: 360px; height: 100px; overflow-y: auto;"></div>
    <div id="set-image" class="explore-description-image-gallery"></div>

    <!-- piece recommend -->
    <div class="text-style" style="top: 770px;">
        <img style = "width: 300px; height: auto;" src="../resource/piece_recomm_word.png" alt="pick">
    </div>

    <div id="piece-image" class="explore-piece-image-gallery"></div>

    <script src="../frontend/exploreIntro.js"></script>
</body>
</html>
