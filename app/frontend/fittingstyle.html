<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FastAPI with HTML</title>
    <link rel="stylesheet" type="text/css" href="../resource/styles.css">
</head>
<body>
    <!-- background -->
    <div class="image-container">
        <img src="../resource/home_bkg.jpg" alt="home">
    </div>
    <div class="rounded-rectangle"></div>
    <div class="text-fittingroom">
        <img style = " max-width: 280px; height: auto;" src="../resource/fittingroom_word.png">
    </div>

    <!-- next button -->
    <div class="next-button">
        <input type="image" id="next-bt" style="width: 100px; height: auto;" src="../resource/next_bt.png" alt="next-button">
    </div>

    <!-- style -->
    <div class="text-style" style="top: 300px;">
        <img style = " max-width: 60px; height: auto;" src="../resource/style_word.png" alt="style">
    </div>
    <input type="text" class="input-text" style="top: 340px;" placeholder="cute; handsome; etc.">
    <div class="add-button" style=" top: 330px;">
        <input type="image" id="add-style-bt" style="width: 80px; height: auto;" src="../resource/add_bt.png" alt="add-style">
    </div>

    <div id="style-toggle-btn" class="toggle-container" style="top: 420px;"></div>

    <!-- occasion -->
    <div class="text-style" style="top: 550px;">
        <img style = "max-width: 90px; height: auto;" src="../resource/occasion_word.png" alt="occasion">
    </div>
    <input type="text" class="input-text" style="top: 590px;" placeholder="party; business; etc.">
    <div class="add-button" style=" top: 580px;">
        <input type="image" id="add-occasion-bt" style="width: 80px; height: auto;" src="../resource/add_bt.png" alt="add-occasion">
    </div>

    <div id="occasion-toggle-btn" class="toggle-container" style="top: 670px;"></div>

    <script src="../frontend/fittingstyle.js"></script>

    
</body>
</html>
