<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OOTDAI</title>
    <link rel="stylesheet" type="text/css" href="../resource/styles.css">
</head>
<body>
    <!-- loading -->
    <div id="loading" class="loading-container">
        <div class="loader"></div>
        <div class="loader-message ">Generating ...</div>
    </div>

    <!-- background -->
    <div class="explore-image-container">
        <img src="../resource/home_bkg.jpg" alt="explore">
    </div>
    <div class="rounded-rectangle"></div>

    <!-- button -->
    <div class="selfclothes-button">
        <img id = "favorite-bt" style = " max-width: 50px; height: auto; margin-right: 10px;" src="../resource/favorite_bt.png" alt="wardrobe">
    </div>
    <div class="upload-button">
        <img id = "store-bt" style = " max-width: 50px; height: auto;" src="../resource/store_bt.png" alt="upload">
    </div>

    <!-- user info -->
    <div>
        <div class="closet-user-container">
            <div class="closet-user-circle">
            <div class="closet-user-pattern"></div>
        </div>
        <div id="username-text" class="closet-user-text">zhong0</div>
    </div>

     <!-- closet -->
     <div class="text-explore">
        <img style = " max-width: 100px; height: auto;" src="../resource/closet_word.png" alt="explore">
    </div>

    <select id="clothestype-dropdown" style="top: 300px; width: 280px;">
        <option value="" selected>Please select an option</option>
    </select>

    <div id="closet_container" class="explore-piece-image-gallery" style="top: 370px"></div>

    <div id="choice-list" class="clothes-chosen-container" style="display: none;">
        <img id = "delete-bt" style="width: 280px;" src="../resource/delete_bt.png" alt="delete">
        <img id = "add-to-store-bt" style="width: 280px;" src="../resource/add_store_bt.png" alt="add">
        <div id = "add-store-detail" style="display: none">
            <p class="piece-title">Price</p>
            <input id="price-input" type="number" class="input-text" style="width: 280px; margin-top: 0;">
            <p class="piece-title">Size</p>
            <input id="size-input" type="text" class="input-text" style="width: 280px; margin-top: 0;">
            <p class="piece-title">Brand</p>
            <input id="brand-input" type="text" class="input-text" style="width: 280px; margin-top: 0;">
            <p class="piece-title">Details</p>
            <input id="detail-input" type="text" class="input-text" style="width: 280px; margin-top: 0;">
            <img id = "add-to-sell" style="width: 280px; margin-top: 10px;" src="../resource/add_sell_bt.png" alt="sell">
        </div>
    </div>

    <script src="../frontend/closet.js"></script>
</body>
</html>
