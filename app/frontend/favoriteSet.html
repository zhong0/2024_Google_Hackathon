<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" type="text/css" href="../resource/styles.css">
</head>
<body>

    <div class="explore-image-container">

    </div>

     <!-- user info -->
     <div>

        <img style = " max-width: 120px; height: auto;" src="../resource/favorite_word.png" alt="recommend">

    <div id = "favorite-set-container" class="explore-set-container"></div>
