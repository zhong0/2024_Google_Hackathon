<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OOTDAI</title>
    <link rel="stylesheet" type="text/css" href="../resource/styles.css">
</head>
<body>
    <!-- loading -->
    <div id="loading" class="loading-container">
        <div class="loader"></div>
        <div class="loader-message ">Generating ...</div>
    </div>

    <!-- background -->
    <div class="image-container">
        <img src="../resource/home_bkg.jpg" alt="home">
    </div>
    <div class="rounded-rectangle"></div>
    <div class="text-fittingroom">
        <img style = " max-width: 280px; height: auto;" src="../resource/fittingroom_word.png">
    </div>

    <!-- next button -->
    <div class="next-button">
        <input type="image" id="next-bt" style="width: 100px; height: auto;" src="../resource/next_bt.png" alt="next-button">
    </div>

    <div class="center-container" style="top: 285px">
        <!-- style -->
        <div class="text-style" style="margin-right: 270px">
            <img style = "max-width: 60px; height: auto;" src="../resource/style_word.png" alt="style">
        </div>
        <div class="style-container" style="margin-top: 30px;">
            <input id="style-input" type="text" class="input-text" placeholder="cute; handsome; etc.">
            <div class="add-button" style="margin-top: -10px">
                <input type="image" id="add-style-bt" style="width: 80px; height: auto;" src="../resource/add_bt.png" alt="add-style">
            </div>
        </div>
        <div id="style-toggle-btn" class="toggle-container" style="margin-top: 100px;"></div>

        
        <!-- occasion -->
        <div class="text-style"  style="margin-top: 285px; margin-right: 245px">
            <img style = "max-width: 90px; height: auto;" src="../resource/occasion_word.png" alt="occasion">
        </div>
        <div class="style-container"  style="margin-top: 315px">
            <input id="occasion-input" type="text" class="input-text" placeholder="party; business; etc.">
            <div class="add-button" style="margin-top: -10px">
                <input type="image" id="add-occasion-bt" style="width: 80px; height: auto;" src="../resource/add_bt.png" alt="add-occasion">
            </div>
        </div>
        <div id="occasion-toggle-btn" class="toggle-container"  style="margin-top: 385px;"></div>
  
        
    </div>
    

    <script src="../frontend/fittingStyleOcca.js"></script>

    
</body>
</html>
