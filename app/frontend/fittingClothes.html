<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OOTDAI</title>
    <link rel="stylesheet" type="text/css" href="../resource/styles.css">
</head>
<body>
    <!-- background -->
    <div class="image-container">
        <img src="../resource/home_bkg.jpg" alt="home">
    </div>
    <div class="rounded-rectangle"></div>
    <div class="text-fittingroom">
        <img style = " max-width: 280px; height: auto;" src="../resource/fittingroom_word.png">
    </div>

     <!-- next button -->
     <div class="next-button">
        <input type="image" id="next-bt" style="width: 100px; height: auto;" src="../resource/next_bt.png" alt="next-button">
    </div>

     <!-- clothes pick -->
     <div class="text-style" style="top: 310px;">
        <img style = "max-width: 155px; height: auto;" src="../resource/pick_word.png" alt="pick">
    </div>
    <select id="clothestype-dropdown">
        <option value="" selected>Please select an option</option>
    </select>
    <div class="image-scroll-container-wrapper" id="pickclothes-scroll-container-wrapper" style="top: 400px;">
    </div>

    <!-- chosen -->
    <div class="text-style" style="top: 595px;">
        <img style = "max-width: 90px; height: auto;" src="../resource/chosen_word.png" alt="chosen">
    </div>
    <div class="image-scroll-container-wrapper" id="chosen-scroll-container-wrapper" style="top: 635px;"></div>
    
    <script src="../frontend/fittingClothes.js"></script>

</html>
