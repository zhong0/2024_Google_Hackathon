<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OOTDAI</title>
    <link rel="stylesheet" type="text/css" href="../resource/styles.css">
</head>
<body>
    <!-- loading -->
    <div id="loading" class="loading-container">
        <div class="loader"></div>
        <div class="loader-message">Loading ...</div>
    </div>


    <!-- background -->
    <div class="image-container">
        <img src="../resource/home_bkg.jpg" alt="home">
    </div>
    <div class="rounded-rectangle"></div>
    <div class="text-fittingroom">
        <img style = " max-width: 280px; height: auto;" src="../resource/fittingroom_word.png">
    </div>

     <!-- next button -->
     <div class="next-button">
        <input type="image" id="next-bt" style="width: 100px; height: auto;" src="../resource/next_bt.png" alt="next-button">
    </div>

    <div class="center-container" style="top: 285px">
        <!-- clothes pick -->
        <div class="text-style" style="margin-left: -155px;">
            <img style = "max-width: 165px; height: auto;" src="../resource/pick_word.png" alt="pick">
        </div>
        <select id="clothestype-dropdown" style="margin-top: 35px">
            <option value="" selected>Please select an option</option>
        </select>
        <div class="image-scroll-container-wrapper" id="pickclothes-scroll-container-wrapper" style="margin-top: 100px"></div>

        <!-- chosen -->
        <div class="text-style" style="margin-top: 310px; margin-left: -230px;">
            <img style = "max-width: 90px; height: auto;" src="../resource/chosen_word.png" alt="chosen">
        </div>
        <div class="image-scroll-container-wrapper" id="chosen-scroll-container-wrapper" style="margin-top: 355px;"></div>
    </div>
     
    <script src="../frontend/fittingClothes.js"></script>
    
</body>
</html>
